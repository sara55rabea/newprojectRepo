<div class="container">
    <div class="row" >
        <form [formGroup]="loginform" (ngSubmit)="submitlogin(loginform)">
            <div class="mb-3">
                <label for="username" class="form-label">TiketId</label>
                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="username" formControlName="username">
                
                <div id="username" class="form-text">.</div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyo ne else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input [type]="showpassowrd ?'text':'password'" class="form-control" id="exampleInputPassword1" formControlName="password">

              <i class="bi bi-eye-fill" (click)="displaypassowrd()"></i>
            
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
</div>
